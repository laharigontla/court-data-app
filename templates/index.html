<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNR Number Case Search</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="search-container">
    <h1>CNR Number Case Search</h1>

    <form method="POST">
      <label for="cnr">Enter CNR Number:</label>
      <input type="text" id="cnr" name="cnr" placeholder="e.g., MHAU010000012022" required>
      <button type="submit">Search</button>
    </form>

    {% if data %}
      <div class="result">
        {% if data.result %}
          <h2>📄 Case Details:</h2>
          <pre>{{ data.result }}</pre>

          {% if "John Doe" in data.result %}
            <p style="color: orange; font-weight: bold;">
              ⚠️ This is mock data shown for demo purposes. Run locally to fetch real case details.
            </p>
          {% endif %}

        {% elif data.error %}
          <p style="color: red; font-weight: bold;">❌ {{ data.error }}</p>
        {% endif %}
      </div>
    {% endif %}
    
  </div>
</body>
</html>
